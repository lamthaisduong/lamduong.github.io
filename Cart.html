<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng - Zay Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- HEADER / NAVIGATION -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">Zay Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">Giới thiệu</a></li>
                        <li class="nav-item"><a class="nav-link" href="products.html">Sản phẩm</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Đăng nhập</a></li>
                        <li class="nav-item"><a class="nav-link active" href="Cart.html">Giỏ hàng</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- NỘI DUNG GIỎ HÀNG -->
    <main>
        <div class="container mt-5">
            <h2 class="mb-4">Giỏ hàng của bạn</h2>
            <table class="table table-bordered" id="cart-table">
                <thead>
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sản phẩm sẽ được render ở đây -->
                </tbody>
            </table>
            <div class="text-end fw-bold" id="cart-total"></div>
            <div class="mt-4 text-center">
                <a href="products.html" class="btn btn-secondary">Tiếp tục mua sắm</a>
                <button class="btn btn-success" id="checkout-btn">Thanh toán</button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        © 2025 Zay Shop. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let tbody = document.querySelector('#cart-table tbody');
            tbody.innerHTML = '';
            let total = 0;
            cart.forEach((item, idx) => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${Number(item.price).toLocaleString()}đ</td>
                    <td>
                        <input type="number" min="1" value="${item.qty}" data-idx="${idx}" class="form-control form-control-sm qty-input" style="width:70px;">
                    </td>
                    <td>${(item.qty * item.price).toLocaleString()}đ</td>
                    <td><button class="btn btn-danger btn-sm remove-btn" data-idx="${idx}">Xóa</button></td>
                `;
                tbody.appendChild(row);
                total += item.qty * item.price;
            });
            document.getElementById('cart-total').textContent = 'Tổng cộng: ' + total.toLocaleString() + 'đ';

            // Xóa sản phẩm
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.onclick = function() {
                    cart.splice(this.dataset.idx, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                };
            });

            // Thay đổi số lượng
            document.querySelectorAll('.qty-input').forEach(input => {
                input.onchange = function() {
                    let idx = this.dataset.idx;
                    cart[idx].qty = Number(this.value);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                };
            });
        }

        // Xử lý nút thanh toán
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
            document.getElementById('checkout-btn').onclick = function() {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart.length === 0) {
                    alert('Giỏ hàng trống!');
                    return;
                }
                alert('Cảm ơn bạn đã đặt hàng! (Demo)');
                localStorage.removeItem('cart');
                renderCart();
            };
        });
    </script>
